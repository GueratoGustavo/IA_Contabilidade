services:
  app:
    build:
      context: ./infra/docker/app
      dockerfile: Dockerfile
    container_name: agente-app
    ports:
      - "8000:8000"
    volumes:
      - ./infra/docker/app:/app
    networks:
      - agente-net

  nginx:
    build:
      context: ./infra/docker/nginx
      dockerfile: Dockerfile
    container_name: agente-nginx
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - agente-net

networks:
  agente-net:
    driver: bridge
