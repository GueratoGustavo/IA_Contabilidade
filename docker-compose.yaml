services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agente-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - agente-net
    command: >
      sh -c "
      npx prisma migrate deploy &&
      node dist/main.js
      "

  nginx:
    build:
      context: ./infra/docker/nginx
      dockerfile: Dockerfile
    container_name: agente-nginx
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - agente-net

  mlflow:
    build:
      context: ./infra/docker/mlflow
      dockerfile: Dockerfile
    container_name: agente-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://mlflow:mlflow@postgres:5432/mlflow_db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=s3://mlflow/
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    depends_on:
      - postgres
      - minio
    networks:
      - agente-net

  postgres:
    image: postgres:14
    container_name: agente-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: agente_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - agente-net

  minio:
    image: minio/minio
    container_name: agente-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server --console-address ":9001" /data
    volumes:
      - minio-data:/data
    networks:
      - agente-net

  minio-create-bucket:
    image: minio/mc
    container_name: agente-minio-create-bucket
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/mlflow;
      mc policy set public local/mlflow;
      exit 0;
      "
    networks:
      - agente-net

volumes:
  pgdata:
  minio-data:

networks:
  agente-net:
    driver: bridge
